<app-header></app-header>

<div class="center">
  <p class="timer" style="position:relative">{{seconds | minuteSeconds}}</p>
</div>
<div class="center timer-button-row">
  <button mat-raised-button color="{{buttonStyle}}" (click)='startOrPause()'>{{buttonTitle}}</button>
</div>
<app-share-url [paused]=paused [started]=started [startTime]="startTime" [remain]="seconds"></app-share-url>
